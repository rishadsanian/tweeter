<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link
      rel="stylesheet"
      href="/styles/tweets-container.css"
      type="text/css"
    />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>
    <script src="/scripts/async-submit.js"></script>
    <script src="/scripts/error-handle.js"></script>
    <script src="/scripts/user-settings.js"></script>
    <script src="/scripts/load-tweets.js"></script>
    <script src="/scripts/composer.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->  
    <nav>
      <span id="logo" class="hov-lift">TWEETER</span>
      <div class="nav-profile"></div>
      <div class="compose-icon">
        <strong>Write</strong> a new Tweet
        <div class="double-down-icon">
          <i class="fa-sharp fa-solid fa-angles-down animate-icon"></i>
        </div>
      </div>
    </nav>
    <!-- User Avatar and name -->
    <header class="profile">
      <div class="avatar">
        <img />
      </div>

      <div class>
        <p class="user-name"></p>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main>
      <!-- <h2>Compose Tweet</h2> -->
      <section class="new-tweet">
        <form class="form-new" action="/tweets/" method="POST">
          <label for="tweet-text"></label>
          <textarea
            name="text"
            id="tweet-text"
            placeholder="What are you humming about?"
          ></textarea>
          <div class="form-footer">
            <button class="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- View all Tweets -->
      <section class="tweets-container"></section>
    </main>
  </body>
</html>
