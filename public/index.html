<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link
      rel="stylesheet"
      href="/styles/tweets-container.css"
      type="text/css"
    />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="logo" class="hov-lift">TWEETER</span>
      <div class="nav-profile"></div>
      <div class="nav-new-tweet">
        <strong>Write</strong> a new Tweet
        <div class="double-down-icon">
          <i
            class="fa-sharp fa-solid fa-angles-down"
            ,
            style="color: #d5690a"
          ></i>
        </div>
      </div>
    </nav>
    <!-- Avatar and name -->
    <header class="profile">
      <div class="avatar">
        <img src="/images/profile-hex.png" />
      </div>

      <div class="user-name">
        <h2>Your Name</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- <h2>Compose Tweet</h2> -->
      <section class="new-tweet">
        <form action="/tweets/" method="POST">
          <label for="tweet-text"></label>
          <textarea
            name="text"
            id="tweet-text"
            placeholder="What are you humming about?"
          ></textarea>
          <div class="form-footer">
            <button class="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <!-- View all Tweets -->
      <article class="tweets">
        <header>
          <div class="user">User</div>
          <div class="user-handle">@somebody</div>
        </header>

        <p class="tweet">
          "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad
          min"
        </p>

        <footer>
          <div class="posted">10 days ago</div>
          <div class="actions">
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-retweet"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
        </footer>
        <!-- We can consider a tweet to be an article, and there's an HTML5 tag for that!
        You shouldn't use IDs within this component. Why not?
        Consider that the tweet article has a header and a footer. There are HTML5 tags for those too! This way you're not just using plain ol' <div> tags that have no semantic meaning.
        Put in fake/dummy text where needed so that you have some content to visualize.
        Write out the HTML for the component without adding any CSS classes and then as you style it out, decide which CSS classes you really need and where you can simply use tag based selectors
        For example: article.tweet header is a more clear and specific enough selector compared to article.tweet header.tweet-header. This is because we expect to find only one header per tweet and therefore the class tweet-header is repetitive. Avoiding overuse of CSS classes like this is an important practice. If you're unclear on this, speak to a peer or mentor.
        Add the icons in the lower-right corner (you can look for them at Font Awesome)
 -->
      </article>
    </main>
  </body>
</html>
